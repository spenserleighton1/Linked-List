<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">

</head>
<body>
<section class="email">
  <header><b>Linked <img src="images/linked-list-logo.svg" height="40px"> List</b></header>
    <fieldset>
      <form>
        <input id="website-title" type="text" size="55%" placeholder="Website Title">
      </br>
    </br>
        <input id="website-url" type="text" size="55%" placeholder="Website URL">
      </br>
    </br>
      <button id="enter"><b>Enter</b></button>
      </form>
    </fieldset>
</section>
<section class="output">
  <article class="bookmarks">bookmark 1</article>
  <article class="bookmarks">bookmark 2</article>
  <article class="bookmarks">bookmark 3</article>
</section>
<script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
