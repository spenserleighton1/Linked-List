<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">

<body>
<main class="main">

  </header>
    <fieldset>

    </br>

    </br>

      </form>
    </fieldset>
    <h2>Number of totally cool bookmarks</h2>
    <p class="counter">0</p>
</section>
<section class="right">
<ul id="list">

  </ul>
</section>
</main>
<script src="javaScript.js"></script>
</body>
</html>
